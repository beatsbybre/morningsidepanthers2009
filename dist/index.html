<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Welcome To My Generic Site</title>
  </head>
  <body id="bg-img">
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item current">
            <a href="/" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">
              How To Reach Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="home">
      <h1 class="lg-heading">
        Generic <span class="text-secondary">Site</span>
      </h1>
      <h2 class="sm-heading">
        Web Pages, Payment Processing Portal, Event Management, Marketing &
        Sales
      </h2>
      <!-- Load Stripe.js on your website. -->
      <script src="https://js.stripe.com/v3"></script>

      <div class="icons">
        <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
        <i
          class="fas fa-trophy fa-2x"
          id="checkout-button-sku_ExZg6FrYUV4WKr"
          role="link"
        ></i>
        <a href="#!">
          <i class="fas fa-store fa-2x"></i>
        </a>
        <a href="#!">
          <i class="fas fa-hand-holding-usd fa-2x"></i>
        </a>
        <a href="#!">
          <i class="fas fa-hand-holding-heart fa-2x"></i>
        </a>
      </div>

      <div id="error-message"></div>

      <script>
        var stripe = Stripe("pk_live_CplOzOmJdlSDDjn5dL28wnub");

        var checkoutIcon = document.getElementById(
          "checkout-button-sku_ExZg6FrYUV4WKr"
        );
        checkoutIcon.addEventListener("click", function() {
          // When the customer clicks on the button, redirect
          // them to Checkout.
          stripe
            .redirectToCheckout({
              items: [{ sku: "sku_ExZg6FrYUV4WKr", quantity: 1 }],

              // Note that it is not guaranteed your customers will be redirected to this
              // URL *100%* of the time, it's possible that they could e.g. close the
              // tab between form submission and the redirect.
              successUrl:
                "http://morningsidepanthers2009.dbeatdynamic.com/success",
              cancelUrl:
                "http://morningsidepanthers2009.dbeatdynamic.com/canceled"
            })
            .then(function(result) {
              if (result.error) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, display the localized error message to your customer.
                var displayError = document.getElementById("error-message");
                displayError.textContent = result.error.message;
              }
            });
        });
      </script>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
